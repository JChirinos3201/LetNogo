<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='effects.css') }}">

    <style>
        .btn-md {
            border-radius: 10%;

        }
    </style>

    <title>{{ username }} &bull; Tuesday</title>
</head>

<body>


    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand mb-0 h1" href="/home">
        Tuesday
      </a>
        <div>
            <img src="" id="avatar" style="border-radius: 25%;">
            <a href="/logout">
          <button type="button" class="btn btn-warning">Log out</button>
        </a>
        </div>
    </nav>

    <div class="container mt-5 ml-4">

        <div class="row">
            <div class="col-md-3">
                <img id='avatar' src="https://api.adorable.io/avatars/face/eyes1/nose1/mouth1/color1">
                <h2> {{username }} </h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 pl-5">
                <ul id="eye_list" style="list-style: none;"> Eyes
                {% for i in eyes %}
                <li type="button">{{ i }}</li> {% endfor %}
                </ul>


                <ul id="nose_list" style="list-style: none;"> Noses
                {% for i in noses %}
                <li type="button">{{ i }}</li> {% endfor %}
                </ul>

                <ul id="mouth_list" style="list-style: none;"> Mouths
                {% for i in mouths %}
                <li type="button">{{ i }}</li> {% endfor %}
                </ul>

                <ul id="color_list" style="list-style: none;"> Colors
                {% for i in color %}
                <li type="button">{{ i }}</li> {% endfor %}
                </ul>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='avatar.js') }}"></script>
</body>

</html>
