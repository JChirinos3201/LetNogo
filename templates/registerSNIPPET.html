<div class="card w-100 mb-2">
    <div class="btn-group" role="group" style="display: flex; flex: 1;">
        <button type="button" class="btn btn-outline-success" style="flex: 1;" id="loginButton" onclick="toLogin();">
                  Login
                </button>
        <button type="button" class="btn btn-success active" style="flex: 1;" id="registerButton" onclick="toRegister();">
                  Register
                </button>
    </div>
    <br>
    <form action="/authenticate" method="post">
        <div class="form-group mx-5 mx-5">
            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group mx-5">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group mx-5">
            <input type="text" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group mx-5">
            <input type="text" class="form-control" name="phone" placeholder="Phone Number: (XXX) XXX-XXXX (Optional)">
        </div>
        <hr>
        <div class="form-group mx-5">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group mx-5">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group mx-5">
            <input type="password" class="form-control" name="passwordConfirmation" placeholder="Confirm Password" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" name="submit" value="Register" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
