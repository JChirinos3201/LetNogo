<div class="card w-100 mb-2">
  <div class="btn-group" role="group" style="display: flex; flex: 1;">
    <button type="button" class="btn btn-outline-success" style="flex: 1;" id="loginButton" onclick="toLogin();">
                  Login
                </button>
    <button type="button" class="btn btn-success active" style="flex: 1;" id="registerButton" onclick="toRegister();">
                  Register
                </button>
  </div>
  <br>
  <form method="post" action="/authenticate">
    <div class="form-group mx-5 mx-5">
      <input type="text" class="form-control" name="firstname" placeholder="First Name" required id="first" oninput="checkFirst();" required>
    </div>
    <div class="form-group mx-5">
      <input type="text" class="form-control" name="lastname" placeholder="Last Name" required id="last" oninput="checkLast();" required>
    </div>
    <div class="form-group mx-5">
      <input type="text" class="form-control" name="email" placeholder="Email Address" required id="email" oninput="checkEmail();" required>
    </div>
    <div class="form-group mx-5">
      <input type="text" class="form-control" name="phone" placeholder="Phone Number: (XXX) XXX-XXXX (Optional)" id="phone" oninput="checkPhone();">
    </div>
    <hr>
    <div class="form-group mx-5">
      <input type="text" class="form-control" name="username" placeholder="Username" required oninput="checkUser();" id="username" required>
    </div>
    <div class="form-group mx-5">
      <input type="password" class="form-control" name="password" placeholder="Password (must be at least 8 characters)" required oninput="checkPass();" id="password" required>
    </div>
    <div class="form-group mx-5">
      <input type="password" class="form-control" name="passwordConfirmation" placeholder="Confirm Password" required oninput="checkEquality();" id="passwordVerify" required>
    </div>
    <div class="form-group text-center">
      <button type="submit" name="submit" value="Register" class="btn btn-success" disabled id="register">Register</button>
    </div>
    <div class="alert alert-danger w-100" style="display: none;" id="err"></div>
  </form>
</div>
