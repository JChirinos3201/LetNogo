<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='effects.css') }}">

    <title>{{ projectName }} &bull; Tuesday</title>
</head>

<body>


    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand mb-0" href="/home">
            <h1><em>Tuesday</em></h1>
        </a>
        <div>
            <img src="" id="avatar" style="border-radius: 25%;">
            <a href="/logout">
                    <button type="button" class="btn btn-warning">Log out</button>
                </a>
        </div>
    </nav>

    <div class="container-fluid border-bottom">
        <div class="row">
            <div class="col">
                <h1 class="display-4">{{ projectName }}</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-2" bg-success id="buttonColumn">
                <button class="btn btn-lg btn-block btn-warning">Dashboard</button>
                <button class="btn btn-lg btn-block btn-warning">To-do</button>
                <button class="btn btn-lg btn-block btn-warning">Team Inbox</button>
                <button class="btn btn-lg btn-block btn-warning">Private Inbox</button>
            </div>
            <div class="mt-3 mt-sm-0 col-sm-9 col-md-9 col-lg-10" id="contentColumn">


                <div class="container">
                    <h1 class="display-4">To-do</h1>
                    <div class="container">
                        <div class="row">
                            <div class="col bg-warning rounded mx-2">
                                <h2> Working On</h2>
                            </div>
                            <div class="col bg-danger rounded mx-2">
                                <h2>Haven't Started</h2>
                            </div>
                            <div class="col bg-success rounded mx-2">
                                <h2>Done</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='project.js') }}"></script>
</body>

</html>
