<div class="card w-100">
    <div class="btn-group" role="group" style="display: flex; flex: 1;">
        <button type="button" class="btn btn-success active" style="flex: 1;" id="loginButton" onclick="toLogin();">
                  Login
                </button>
        <button type="button" class="btn btn-outline-success" style="flex: 1;" id="registerButton" onclick="toRegister();">
                  Register
                </button>
    </div>
    <br>
    <form action="/authenticate" method="post">
        <div class="form-group mx-5 pt-4">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group mx-5">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group text-center">
            <button type="submit" name="submit" value="Login" class="btn btn-success">Log In</button>
        </div>
    </form>
</div>
