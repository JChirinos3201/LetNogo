<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Login -|- Tuesday</title>
</head>

<body>

    <div class="container h-100">

        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center">Tuesday</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <div class="card w-100">
                        <div class="btn-group" role="group" style="display: flex; flex: 1;">
                            <button type="button" class="btn btn-success active" style="flex: 1;" id="loginButton">
                            Login
                        </button>
                            <button type="button" class="btn btn-outline-success" style="flex: 1;" id="registerButton">
                            Register
                        </button>
                        </div>
                        <br>
                        <form>
                            <div class="form-group mx-5">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mx-5">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <button type="submit text-dark" class="btn-success">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
