<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='effects.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static', filename='safari-pinned-tab.svg')}}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#51ff5d">

    <title>Home &bull; Tuesday</title>
</head>

<body>
    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand mb-0" href="/home">
            <h1><em>Tuesday</em></h1>
        </a>
        <div>
	    <img src="/static/BigCoin.png" width = 20; height = 20;>
	    <text class="mr-3">{{ bigcoin }}</text>
            <a href="/profile"> <img src="" id="avatar" style="border-radius: 25%;" width = 55; height = 55;> </a>
            <a href="/logout">
                    <button type="button" class="btn btn-warning">Log out</button>
                </a>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row">
            {% set msgs = get_flashed_messages() %} {% for msg in msgs %}
            <div class="col">
                <div class="alert alert-warning text-center">{{msg}}</div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 flex-column" bg-success id="buttonColumn">
                <button class="btn btn-lg btn-block btn-warning" onclick="displayExistingProjects();">Your Projects</button>
                <button class="btn btn-lg btn-block btn-warning" onclick="displayNewProject();">New Project</button>
                <button class="btn btn-lg btn-block btn-warning" onclick="displayJoinProject();">Join Project</button>
            </div>
            <div class="col-sm-8 col-md-9 col-lg-10" id="contentColumn">




            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='landing.js') }}"></script>
</body>

</html>
