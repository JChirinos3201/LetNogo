<div class="container">
    <h1 class="display-4">Private Inbox</h1>
    <p>Click on a message to delete it.</p>
    <div class="container">
        { % for pm in private_messages %}
        <div class="row my-2">
            <div class="bg-primary w-100 rounded-pill py-2 px-3" onclick="deleteMessage('{{}}');">
                <img class="mr-2 rounded-circle" src="{{}}" height="30" width="30"><span class="font-weight-bold">{{}}</span> said <span class="font-italic">"{{}}"</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
